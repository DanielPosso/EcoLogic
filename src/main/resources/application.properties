spring.application.name=energy-monitor
#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/energy_monitor?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in console (Good for development)
spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=your_very_long_and_secure_secret_key_here
jwt.expiration=86400000  # 24 hours in milliseconds

# Force JSON responses
spring.mvc.contentnegotiation.defaultContentType=application/json